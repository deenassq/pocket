<!DOCTYPE html>
<html>
<head>
  <title>Pocket-v1</title>
  <style>
    /* CSS Code */
body {
  font-family: Arial, sans-serif;
  margin: 10px;
  padding: 0;
  width: 300px; 
  background-color: rgb(233, 218, 221);
}

h2 {
  margin-top: 0;
  font-size: 1.4em;
  color: #333;
  border-bottom: 2px solid #ddd; 
  padding-bottom: 5px;
  text-align: center;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.input-group {
  display: flex;
  align-items: center;
  gap: 5px;
}

input[type="text"] {
  flex-grow: 1;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 0.9em; 
}

button {
  padding: 5px 10px;
  border: none;
  background-color: #d63384;
  color: white;
  cursor: pointer;
  border-radius: 4px;
  font-size: 0.9em; 
}

button:hover {
  background-color: #c26995;
}

select {
  padding: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 0.9em; 
}

.subject, .article {
  margin: 5px 0;
  padding: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: #f9f9f9;
  display: flex;
  justify-content: space-between; /* Align delete button to the right */
  align-items: center;
  overflow: hidden;
}

.article {
  cursor: pointer;
  white-space: nowrap; /* Ensure the text does not wrap */
  overflow: hidden; /* Hide overflow */
  text-overflow: ellipsis; /* Show ellipsis for overflow */
  display: flex;
  justify-content: space-between; /* Align delete button to the right */
  align-items: center;
  gap: 5px; /* Add some gap between the link and the delete button */
}


.article a {
  flex-grow: 1; /* Allow the link to grow */
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  color: inherit; /* Inherit text color */
  text-decoration: none; /* Remove underline */
}

.article a:hover {
  text-decoration: underline; /* Underline on hover */
}

.delete-button {
  margin-left: 10px;
  color: red;
  cursor: pointer;
  font-size: 0.8em; /* Smaller font size for delete button */
  flex-shrink: 0; /* Ensure the delete button does not shrink */
}

.title {
  font-weight: bold;
  color: #000000; 
}

.toggle-read-button {
  padding: 5px;
  border: none;
  background-color: #619fe2;
  color: white;
  cursor: pointer;
  border-radius: 4px;
  font-size: 0.8em;
  margin-left: 5px;
}

.toggle-read-button:hover {
  background-color: #7d99b8;
}



  </style>
</head>
<body>
  <h2>Pocket</h2>
  <div class="container">
    <div class="input-group">
      <input type="text" id="newSubjectInput" placeholder="New Subject">
      <button id="addSubject">Add</button>
    </div>
    <div id="subjects"></div>
  </div>
  
  <hr>
  
  <h2>Articles</h2>
  <div class="container">
    <select id="subjectSelect"></select>
    <div class="input-group">
      <input type="text" id="newArticleInput" placeholder="New Article URL">
      <button id="addArticle">Add</button>
    </div>
    <div id="articles"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
